<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>formData</title>
</head>
<body>

  <form action="" id="myform">
    <div>
      <label>Name</label>
      <input type="text" name="name">
    </div>
    <div>
      <label>Age</label>
      <input type="text" name="age">
    </div>
    <div>
      <label>Hobby</label>
      <input type="text" name="hobby">
    </div>
    <input type="submit" value="submit">
  </form>

  <script>

    // SUBMIT AN HTML FORM
    responseHandler = function(event) {
      // console.log(event);
      if (request.status >= 200 && request.status < 400){
        data = request.responseText;
        console.log(data);
      } else {
        // We reached our target server, but it returned an error
      }
    };

    var submitHandler = function(event) {
      event.preventDefault();
      var dataToSend = new FormData(event.target);
      request = new XMLHttpRequest();
      request.onload = responseHandler;
      request.open('POST','/form_data_process.php');
      request.send(dataToSend);
    }

    var form = document.getElementById('myform');
    form.addEventListener('submit', submitHandler, false);

    // SUBMIT FORM DATA MANUALLY PROGRAMATICALLY
    // This is not submitting the html form
    // This is about the FormData() method
    onLoadHandler = function(event) {
      // console.log(event);
      if (xhr.status >= 200 && xhr.status < 400){
        data = xhr.responseText;
        console.log(data);
      } else {
        // We reached our target server, but it returned an error
      }
    };

    var xhr = new XMLHttpRequest();
    xhr.onload = onLoadHandler;
    xhr.open('POST','/form_data_process.php');
    var dataToSend = new FormData(); // create a new FormData object
    dataToSend.append('name','Joseph Q. Public'); // add data to the object
    dataToSend.append('age','52');
    dataToSend.append('hobby','knitting');
    xhr.send(dataToSend); // send the object
  </script>
</body>
</html>
