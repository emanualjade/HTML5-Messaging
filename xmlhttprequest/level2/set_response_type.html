<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Set Response Type</title>
</head>
<body>
  <script>
    var xhr = new XMLHttpRequest();
    xhr.open('GET','data.xml');
    xhr.responseType = 'document';
    xhr.send();

    xhr.addEventListener('load', function(e) {
      console.log( event.target.response.firstChild );
    }, false);
  </script>
</body>
</html>
